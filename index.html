<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">한반도 지형 </h5>

<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
				<h2>한반도 지형 </h2>  
				내려다 본 지형이 한반도의 모습을 닮아 한반도 지형이라고 부른다. 산지 사이를 굽이쳐 흐르는 하천의 침식 및 퇴적 작용으로 형성된 경관이 독특하여 명승으로 지정되었다.
  
            </div>
        </div>
    </div>
</div>
<div id="modal2" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
				<img src="popup.png" alt="선암마을전경" width="99%" height="auto;">
				<h3><b>선암마을 </b></h3> 
				 한반도 지형을 휘돌아 흐르는 평창강 너머에 아담하게 자리잡고 있는 마을이다. 한반도를 꼭 빼닮은 한반도 지형이 있어 유명해졌다.	
           
		   </div>
        </div>
    </div>
</div>
<script> 
	function krpano_onready_callback(krpano_interface)

	}
    
	function modalclick(id){
		// console.log(id);
		var $modal = $('#'+id) ;
        $modal.modal('show') ;  
	}   
</script>
